<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Кликер с ГуччиПавлин</title>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>ГуччиПавлин</h1>
        </div>
        <div class="score-box">
            <p id="score">Очки: 0</p>
        </div>
        <div class="clicker peacock" id="peacock" onclick="incrementScore()">
            <img src="peacock.svg" alt="ГуччиПавлин" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ГуччиПавлин</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet"> <!-- Мультяшный шрифт -->
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>ГуччиПавлин</h1>
        </div>
        <div class="score-box">
            <p id="score">Очки: 0</p>
        </div>
        <div id="peacock" class="peacock" onclick="incrementScore()">
            <img src="peacock.svg" alt="Павлин" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
